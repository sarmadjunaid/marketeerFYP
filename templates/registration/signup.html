{% extends 'base.html' %}

{% block title %}
Signup
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
    <h1>Sign Up</h1>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    </div>
    <div class="col-lg-3"></div>
{% endblock %}
