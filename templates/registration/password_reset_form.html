{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <h2>Reset your Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Send confirmation link</button>
        </form>
    </div>
    <div class="col-lg-3"></div>
{% endblock %}
