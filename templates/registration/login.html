{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <h1>Log In</h1>
        <form method="POST" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password ?</a>
    </form>
    </div>
    <div class="col-lg-3"></div>
{% endblock %}
